<!DOCTYPE html>
<html>
	<head>
		<title>Students and Instructors</title>

		<script type="text/javascript">
			

			// given dictionary of students
			var students = [ 
			     {first_name:  'Michael', last_name : 'Jordan'},
			     {first_name : 'John', last_name : 'Rosales'},
			     {first_name : 'Mark', last_name : 'Guillen'},
			     {first_name : 'KB', last_name : 'Tonel'}
			]

			// loops through the array and prints the students names
			for(var student in students){
				console.log(students[student].first_name + " " + students[student].last_name);
			}


			// make some space in the console
			console.log("");
			console.log("");
			console.log("");


			// given dictionary of users
			var users = {
			 'Students': [ 
			     {first_name:  'Michael', last_name : 'Jordan'},
			     {first_name : 'John', last_name : 'Rosales'},
			     {first_name : 'Mark', last_name : 'Guillen'},
			     {first_name : 'KB', last_name : 'Tonel'}
			  ],
			 'Instructors': [
			     {first_name : 'Michael', last_name : 'Choi'},
			     {first_name : 'Martin', last_name : 'Puryear'}
			  ]
			 }

			 //set an array of keys of users
			 var keys = Object.keys(users);

			 // loop through the array of user keys
			 for(var i = 0; i < keys.length; i++) {
			 	var key = keys[i];
			 	console.log(key);

			 	// loop through each user in the key
			 	for(var user in users[key]) {
			 		var name = (users[key][user].first_name + " " + users[key][user].last_name).toUpperCase();
			 		var number = parseInt(user) + 1;
			 		var length = name.length - 1;
			 		console.log( number + " - " + name + " - " + length);
			 	}
			 }




		</script>


	</head>

	<body>
		See console
	</body>


</html>
